<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Compiler - Dark Mode</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --button-bg: #3700b3;
            --button-hover: #6200ea;
            --border-color: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin-bottom: 10px; color: var(--accent-color); }
        p { color: #aaa; margin-bottom: 30px; }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            min-width: 300px;
            position: relative;
        }

        h3 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; font-size: 1.1rem; }

        label { margin-top: 10px; display: block; font-size: 0.9rem; color: #bbb; }

        select, button {
            background: var(--input-bg);
            color: white;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
        }

        select { width: 100%; cursor: pointer; }
        
        button.compile-btn {
            background: var(--button-bg);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: auto;
        }

        button.compile-btn:hover { background: var(--button-hover); }
        button:disabled { background: #555; cursor: not-allowed; }

        textarea, pre {
            width: 100%;
            background: var(--input-bg);
            color: #00ff9d;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
            overflow: auto;
        }

        textarea { height: 300px; color: #e0e0e0; }
        pre { height: 300px; white-space: pre-wrap; margin: 0; }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 0; /* Reset margin */
        }
        
        .copy-btn:hover { background: #555; }
        .copy-btn:active { transform: scale(0.95); }

        .result-area { position: relative; width: 100%; }

        .loading { display: none; margin-left: 10px; color: var(--accent-color); font-style: italic; font-size: 0.9rem; }
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

    </style>
</head>
<body>

    <h1><i class="fas fa-microchip"></i> Universal WASM Compiler</h1>
    <p>Tarayıcıda çalışacak C++, Rust, Go ve AssemblyScript kodlarını derleyin.</p>

    <div class="container">
        <div class="box">
            <h3><i class="fas fa-code"></i> Kaynak Kod</h3>
            <select id="language" onchange="setExampleCode()">
                <option value="cpp">C++ (Clang)</option>
                <option value="rust">Rust</option>
                <option value="assemblyscript">AssemblyScript (TS)</option>
                <option value="go">Go (TinyGo)</option>
            </select>
            
            <textarea id="code" spellcheck="false"></textarea>
            
            <div style="margin-top: 15px; display: flex; align-items: center;">
                <button class="compile-btn" onclick="compileCode()">
                    <i class="fas fa-cogs"></i> Kodu Derle
                </button>
                <span id="loading" class="loading"><i class="fas fa-spinner fa-spin"></i> İşleniyor...</span>
            </div>
        </div>

        <div class="box">
            <h3><i class="fas fa-file-code"></i> WAT (Text Format)</h3>
            <div class="result-area">
                <button class="copy-btn" onclick="copyText('watOutput', this)">
                    <i class="fas fa-copy"></i> Kopyala
                </button>
                <pre id="watOutput">// Sonuçlar burada görünecek...</pre>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <div class="box">
            <h3><i class="fas fa-file-archive"></i> WASM (Base64 Binary)</h3>
            <div class="result-area">
                <button class="copy-btn" onclick="copyText('wasmOutput', this)">
                    <i class="fas fa-copy"></i> Kopyala
                </button>
                <textarea id="wasmOutput" style="height: 120px; color: #ffeb3b;" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        const examples = {
            cpp: `extern "C" {\n  int add(int a, int b) {\n    return a + b;\n  }\n}`,
            rust: `#[no_mangle]\npub extern "C" fn add(a: i32, b: i32) -> i32 {\n    a + b\n}`,
            assemblyscript: `export function add(a: i32, b: i32): i32 {\n  return a + b;\n}`,
            go: `package main\n\n//export add\nfunc add(x, y int) int {\n\treturn x + y\n}\n\nfunc main() {}`
        };

        function setExampleCode() {
            const lang = document.getElementById('language').value;
            document.getElementById('code').value = examples[lang];
        }

        async function compileCode() {
            const lang = document.getElementById('language').value;
            const code = document.getElementById('code').value;
            const btn = document.querySelector(".compile-btn");
            const loading = document.getElementById("loading");

            btn.disabled = true;
            loading.style.display = "inline";
            document.getElementById('watOutput').innerText = "Sunucuda derleniyor...";
            document.getElementById('wasmOutput').value = "";

            const formData = new FormData();
            formData.append('language', lang);
            formData.append('code', code);

            try {
                const response = await fetch('/compile', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('watOutput').innerText = data.wat;
                    document.getElementById('wasmOutput').value = data.wasm_b64;
                } else {
                    document.getElementById('watOutput').innerText = "HATA:\n" + data.output;
                }
            } catch (e) {
                document.getElementById('watOutput').innerText = "Sunucu bağlantı hatası: " + e;
            } finally {
                btn.disabled = false;
                loading.style.display = "none";
            }
        }

        function copyText(elementId, btnElement) {
            const element = document.getElementById(elementId);
            let textToCopy = "";

            if (element.tagName === 'TEXTAREA') {
                textToCopy = element.value;
            } else {
                textToCopy = element.innerText;
            }

            if (!textToCopy) return;

            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalHTML = btnElement.innerHTML;
                btnElement.innerHTML = '<i class="fas fa-check"></i> Kopyalandı!';
                btnElement.style.background = "#28a745";
                
                setTimeout(() => {
                    btnElement.innerHTML = originalHTML;
                    btnElement.style.background = "#333";
                }, 2000);
            }).catch(err => {
                alert('Kopyalama başarısız oldu.');
            });
        }
        setExampleCode();
    </script>
</body>
</html>
